name: Trigger-Ingest-Endpoint

on:
  push:
    branches:
      - master

jobs:
  trigger-ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Make an HTTP POST request to ingest endpoint
        run: |
          curl -X POST http://localhost:3000/ingest -H "Content-Type: application/json" -d '{}'
